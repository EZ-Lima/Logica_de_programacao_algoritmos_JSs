<body>
    <script>
        const ValorConta = Number(prompt("Digite o valor total da conta: "));
        const NumCliente = Number(prompt("Quantos clientes irão dividir a conta?: "));
        const ValorPorCliente = ValorConta / NumCliente;
        alert(`Valor a ser pago por cliente é: R$${ValorPorCliente.toFixed(2)}`);
    </script>
